<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Java pop quiz!</title>
</head>

<body>
    <!-- maintains position at top of page -->
    <header>
        <!-- link to highscores and running timer div - always visible and styled to opposite sides of window -->
        <a href="highscores.html">View Highscores</a>
        <div id="timer">Time: 75</div>
    </header>

    <div id="quiz-area">
        <h1>Coding Quiz</h1>
        <p>Test your knowledge on the basics of Javascript!  This is a timed quiz and wrong answers will deduct 10 seconds from your time. See how fast and smart you are!</p>
        <button id="start">Press to Start</button>
    </div>
    <div id="result-area"></div>

    <script src="quiz.js"></script>
</body>
